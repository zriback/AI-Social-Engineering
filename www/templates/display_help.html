
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            line-height: 1.6;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap; /* Preserves new lines and allows text wrapping */
            word-wrap: break-word;  /* Breaks long words to prevent horizontal scrolling */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Remediation Report Generation</h1> 
    <div class="content">{{ file_contents }}
    <div class="button-container">
        <button onclick="location.href='/'">Search another target</button>
    </div>
</body>
</html>
