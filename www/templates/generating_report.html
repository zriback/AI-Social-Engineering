<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
    <script>
        // JavaScript to call /generate_report when the page loads
        window.onload = function() {
            fetch('/generate_report', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect_url) {
                    // Redirect to the generated report URL
                    window.location.href = data.redirect_url;
                } else {
                    console.error('Error: No redirect URL provided');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
    
</head>
<body>
    <div class="container">
        <div class="title">Information has been collected!</div>
        <div class="subtitle">Generating report...</div>
    </div>
</body>
</html>
