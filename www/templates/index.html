<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your target's information</h1>
        <form action="/process" method="POST">
            <input type="text" name="target_name" placeholder="Enter a name..." required>
            <br>
            <textarea name="more_info" placeholder="Other information you know..." required></textarea>
            <br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
